version: '3.4'

services:
  postgres:
    image: postgres
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
    environment:
      - POSTGRES_USER=p1139_nutrients
      - POSTGRES_PASSWORD=Nutrients2021
    ports:
      - 5432:5432

volumes:
  postgres:
